<!DOCTYPE html>
<html>
<head>
    <script src="../../common/webgl-utils.js"></script>

    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <title>CAD Modeler</title>
    <script id="vertex" type="x-vertex/x-shader">
    //Buffers
        attribute vec4 vNormal;
        attribute vec4 vPosition;
        
    //Model and view matrices
        uniform mat4 uModel;
        uniform mat4 uNorm;
        uniform mat4 uProj;
        uniform mat4 uView;
        
    //Materials
        uniform vec4 umAmb;
        uniform vec4 umDiff;
        uniform float umShin;
        uniform vec4 umSpec;
        
    //Lights
        uniform vec4 ulAmb[5];
        uniform vec4 ulDiff[5];
        uniform vec4 ulPos;
        uniform vec4 ulSpec[5];
        
    //Color
        uniform vec4 uColor;
        varying vec4 color;
        
    //Pass through
        varying vec4 amb;
        varying vec4 diff;
        varying vec4 pos;
        varying vec4 spec;
        
        varying vec3 N;
        varying vec3 L;
        varying vec3 V;
        
        void main() {      
            for(int i = 0; i < 5; i++) {
                amb = amb + ulAmb[i];
                diff = diff + ulDiff[i];
                spec = spec + ulSpec[i]; 
            }
                                    
            amb = amb * umAmb;
            diff = diff * umDiff;
            pos = ulPos; // You know what? The lights will all move as a group!
            spec = spec * umSpec;
            
            mat4 mv = uView * uModel;
            vec4 P = mv * vPosition;
            
            N = mat3(mv) * vNormal.xyz;
            L = normalize(pos.xyz) - P.xyz;
            V = -P.xyz;
            
            gl_Position = uProj * uView * uModel * vPosition;
            color = uColor;
        }
    </script>
    <script id="fragment" type="x-fragment/x-shader">
        precision mediump float;
        varying vec4 color;
        
        varying vec4 amb;
        varying vec4 diff;
        varying vec4 spec;
        
        varying vec3 N;
        varying vec3 L;
        varying vec3 V;
        
        void main() {
            /*gl_FragColor = color;*/
            
            vec3 diffuse_albedo = vec3(0.5, 0.2, 0.7);
            vec3 specular_albedo = vec3(0.7, 0.7, 0.7);
            float shininess = 128.0;
            
            vec3 nN = normalize(N);
            vec3 nL = normalize(L);
            vec3 nV = normalize(V);
            
            vec3 R = reflect(-nL, nN);
            vec3 diffuse = diff.xyz * max(dot(nN, nL), 0.0);
            vec3 specular = spec.xyz * pow(max(dot(R, nV), 0.0), shininess);
            
            gl_FragColor = vec4(amb.xyz + diffuse + specular, 1.0);
        }
    </script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.min.css">

</head>
<body>

    </ul>

    </div>
    
    <div class="controls spinner">
        <label for="iterations">Geometry Iterations:</label>
        <input id="iterations" name="iterations" value="10">
    </div>
    </div>
</div>

            <button class="light light-ambient list-group-item">Light Ambient</button>
